<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Untitled</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <label>
        <select name="id" id="puzzle-selector"></select>
      </label>
      <div id="state">
      </div>
    </header>
    <main id="main">
      <div id="error" class="material-symbols-outlined" title="Error">error</div>
      <canvas id="puzzle">Your browser does not support the HTML5 canvas tag.</canvas>
    </main>
    <footer id="footer">
      <ul id="modifiers-immutable" class="modifiers"></ul>
      <div id="info">
        <div id="message">...</div>
        <span id="reset" class="material-symbols-outlined" title="Reset">restart_alt</span>
      </div>
      <ul id="modifiers-mutable" class="modifiers"></ul>
    </footer>
  </body>
  <script type="module" src="index.js"></script>
</html>
