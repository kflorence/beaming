name: Release
on:
  push:
    branches:
      - main
jobs:
  test:
    uses: './.github/workflows/test.yml'
  gh-pages:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Install dependencies
        run: npm install
      # TODO: include tag in build (e.g. to display to user)
      - name: Build
        run: npm run build -- --public-url https://kflorence.github.io/beaming
      - name: Publish
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          npx gh-pages -d dist -u "github-actions-bot <support+actions@github.com>" --nojekyll
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  make:
    needs: test
    uses: './.github/workflows/make.yml'
  release:
    runs-on: ubuntu-latest
    needs: [test, gh-pages, make]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts
      - run: tree artifacts
      - name: Prepare release artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.test.outputs.version }}
        run: |
          shopt -s globstar
          BASE_PATH=$(pwd)
          mkdir release
          mv artifacts/macos-latest/**/*.dmg release
          mv artifacts/ubuntu-latest/**/*.{deb,rpm} release
          cd artifacts/web
          zip -r "${BASE_PATH}/release/beaming-${VERSION}.zip" .
          cd "$BASE_PATH"
          cd artifacts/windows-latest/squirrel.windows/x64
          zip -r "${BASE_PATH}/release/beaming-${VERSION}-win.x64.zip" .
          cd "$BASE_PATH"
          tree release
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ needs.test.outputs.tag }}
        run: gh release create "$TAG" ./release/* --draft --generate-notes --title "$TAG"
