name: Verify
on:
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.project-version.outputs.tag }}
      version: ${{ steps.project-version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Install dependencies
        run: npm install
      - name: Run server
        run: npm start &
      - name: Wait
        run: npx wait-on --timeout 5000 http://localhost:1234
      - name: Run tests
        run: npm test
      - name: Verify project version
        id: project-version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "Found version: $VERSION"
          TAG="v${VERSION}"
          if git tag -l "$TAG" | grep -q "$TAG"; then
            echo "Error: Tag $TAG already exists."
            exit 1
          fi
          echo "TAG=$TAG" >> "$GITHUB_ENV"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
      # TODO: include tag in build (e.g. to display to user)
      - name: Generate build
        run: npm run build
      - name: Upload build archive
        uses: actions/upload-artifact@v4
        with:
          name: beaming-web
          path: dist
          compression-level: '9'
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Install dependencies
        run: npm install
      - name: "Make: ${{ matrix.os }}"
        run: npm run make
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: beaming-${{ matrix.os }}
          path: out/make/**/*
          compression-level: '0'
  temp:
    runs-on: ubuntu-latest
    needs: [test, build]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts
      - name: List artifacts
        run: ls -R
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ needs.test.outputs.tag }}
          VERSION: ${{ needs.test.outputs.version }}
        run: |
          shopt -s globstar
          BASE_PATH=$(pwd)
          mkdir release
          mv artifacts/beaming-macos-latest/**/*.dmg release
          mv artifacts/beaming-ubuntu-latest/**/*.{deb,rpm} release
          $(cd artifacts/beaming-web && zip -r "${BASE_PATH}/release/beaming-${VERSION}.zip" .)
          $(cd artifacts/beaming-windows-latest/squirrel.windows/x64 && zip -r "${BASE_PATH}/release/beaming-${VERSION}-win.x64.zip" .)
          gh release create "$TAG" ./release --draft --generate-notes --title "$TAG"
