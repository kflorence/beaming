name: Test
on:
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Run server
        run: npm start &
      - name: Wait
        run: npx wait-on --timeout 5000 http://localhost:1234
      - name: Run tests
        run: npm test
