name: Make
on:
  workflow_call:
jobs:
  artifacts:
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: universal
          - os: windows-latest
            arch: ia32
          - os: windows-latest
            arch: x64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Install dependencies
        run: npm install
      - name: "Make target: ${{ matrix.os }}-${{ matrix.arch }}"
        env:
          NODE_ENV: ${{ vars.NODE_ENV }}
        run: npm run make -- --arch="${{ matrix.arch }}"
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}
          path: out/make/**/*
          compression-level: '0'
